{% include "header.html" %}
<div class="container Register-container shadow p-3 mb-5 bg-white rounded">
  <div class="row">
    <h1>Register</h1>
  </div>
  <div class="row">
<form action='/register' method='POST'>
   <div class="form-group">
     <label for="exampleInputEmail1">User Name</label>
     <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name='username'>
     <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
   </div>

   <div class="form-group">
     <label for="exampleInputPassword1">Password</label>
     <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name='password'>
   </div>

     <div class="form-group">
     <label for="exampleInputEmail1">Name</label>
     <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='name'>
   </div>

     <div class="form-group">
     <label for="exampleInputEmail1">Address</label>
     <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='address'>
   </div>

     <div class="form-group">
     <label for="exampleInputEmail1">Phone No</label>
     <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='phone'>
   </div>

   <button type="submit" class="btn btn-primary">Register</button>
 </form>
</div>

</div>
